<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            text-align: left;
        }

        .repo-details, .language-summary, .proficiency-summary {
            margin-top: 20px;
        }

        .repo-details h3, .language-summary h3, .proficiency-summary h3 {
            margin-bottom: 10px;
        }

        .repo-details ul, .language-summary ul, .proficiency-summary ul {
            list-style-type: none;
            padding: 0;
        }

        .repo-details li, .language-summary li, .proficiency-summary li {
            margin-bottom: 5px;
        }

        .proficiency-summary .rating {
            font-weight: bold;
            color: #007bff;
        }

        .error {
            color: red;
        }

        #download-csv {
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GitHub Analyzer</h1>
        <form id="github-form">
            <input type="text" id="username" placeholder="Enter GitHub Username" required>
            <button type="submit">Analyze</button>
        </form>
        <div id="result"></div>
        <button id="download-csv">Download CSV</button>
    </div>

    <script>
        // Replace with your GitHub token
        const token = "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"; // ðŸ‘ˆ Replace this with your token
        const headers = {
            Authorization: `Bearer ${token}`,
            Accept: 'application/vnd.github.v3+json'
        };

        document.getElementById('github-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Loading...</p>';

            try {
                // Fetch user data
                const userResponse = await fetch(`https://api.github.com/users/${username}`, { headers });
                if (!userResponse.ok) {
                    throw new Error('Failed to fetch user data. Status: ' + userResponse.status);
                }
                const userData = await userResponse.json();

                // Fetch repositories
                const reposResponse = await fetch(userData.repos_url, { headers });
                if (!reposResponse.ok) {
                    throw new Error('Failed to fetch repositories. Status: ' + reposResponse.status);
                }
                const reposData = await reposResponse.json();

                // Fetch languages for each repository
                const languageSummary = {};
                const repoDetails = [];

                for (const repo of reposData) {
                    const languagesResponse = await fetch(repo.languages_url, { headers });
                    if (!languagesResponse.ok) {
                        console.error(`Failed to fetch languages for ${repo.name}. Status: ${languagesResponse.status}`);
                        continue;
                    }
                    const languagesData = await languagesResponse.json();

                    repoDetails.push({
                        name: repo.name,
                        languages: Object.keys(languagesData).join(', ') || 'None',
                        description: repo.description || 'No description',
                        url: repo.html_url
                    });

                    for (const [language, bytes] of Object.entries(languagesData)) {
                        if (languageSummary[language]) {
                            languageSummary[language] += bytes;
                        } else {
                            languageSummary[language] = bytes;
                        }
                    }
                }

                // Calculate proficiency and rating
                const totalBytes = Object.values(languageSummary).reduce((sum, bytes) => sum + bytes, 0);
                const proficiencySummary = Object.entries(languageSummary)
                    .map(([language, bytes]) => ({
                        language,
                        percentage: ((bytes / totalBytes) * 100).toFixed(2)
                    }))
                    .sort((a, b) => b.percentage - a.percentage);

                const rating = calculateRating(proficiencySummary);

                // Display results
                resultDiv.innerHTML = `
                    <h2>${userData.login}</h2>
                    <img src="${userData.avatar_url}" alt="${userData.login}" width="100">
                    <p>Name: ${userData.name || 'N/A'}</p>
                    <p>Bio: ${userData.bio || 'N/A'}</p>
                    <p>Followers: ${userData.followers}</p>
                    <p>Following: ${userData.following}</p>
                    <p>Public Repos: ${userData.public_repos}</p>

                    <div class="repo-details">
                        <h3>Repository Details:</h3>
                        <ul>
                            ${repoDetails.map(repo => `
                                <li>
                                    <strong><a href="${repo.url}" target="_blank">${repo.name}</a></strong>
                                    <p>${repo.description}</p>
                                    <p>Languages: ${repo.languages}</p>
                                </li>
                            `).join('')}
                        </ul>
                    </div>

                    <div class="language-summary">
                        <h3>Language Summary:</h3>
                        <ul>
                            ${Object.entries(languageSummary)
                                .map(([language, bytes]) => `<li>${language}: ${bytes} bytes</li>`)
                                .join('')}
                        </ul>
                    </div>

                    <div class="proficiency-summary">
                        <h3>Proficiency Summary:</h3>
                        <ul>
                            ${proficiencySummary.map(lang => `
                                <li>${lang.language}: ${lang.percentage}%</li>
                            `).join('')}
                        </ul>
                        <p class="rating">Coder Rating: ${rating}/10</p>
                    </div>
                `;

                // Show the "Download CSV" button
                document.getElementById('download-csv').style.display = 'block';

                // Generate CSV data
                const csvData = [
                    ['Candidate', 'Skills (Languages)', 'Language Percentages']
                ];

                // Add candidate and their skills with percentages
                const skillsWithPercentages = proficiencySummary
                    .map(lang => `${lang.language} (${lang.percentage}%)`)
                    .join(', ');

                csvData.push([username, Object.keys(languageSummary).join(', '), skillsWithPercentages]);

                // Add event listener to the "Download CSV" button
                document.getElementById('download-csv').addEventListener('click', () => {
                    downloadCSV(csvData, `${username}_skills_with_percentages.csv`);
                });

            } catch (error) {
                resultDiv.innerHTML = `<p class="error">Error: ${error.message}</p>`;
            }
        });

        // Function to calculate coder rating
        function calculateRating(proficiencySummary) {
            if (proficiencySummary.length === 0) return 0;

            const topLanguagePercentage = parseFloat(proficiencySummary[0].percentage);
            const numberOfLanguages = proficiencySummary.length;

            const rating = (topLanguagePercentage / 10) + (numberOfLanguages * 0.5);
            return Math.min(rating.toFixed(1), 10);
        }

        // Function to download CSV
        function downloadCSV(data, filename) {
            const csvContent = data.map(row => row.join(',')).join('\n');
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            link.click();
        }
    </script>
</body>
</html>
